<div>
  <h2>Registration</h2>

  <form method="post" action="register"required>
    <div>
        <label > Email:</label>
        <input id="emailInput" #emailInput type="text" name="email" required>
    </div>
    <div>
      <label> Username:</label>
      <input id="usernameInput" #usernameInput type="text" name="username" required>
    </div>
    <div>
      <label> Password:</label>
      <input id="passwordInput" #passwordInput type="password" name="password" required>
    </div>
    <div>
      <label> Type of account:</label>
      <select id="accountTypeInput" #accountTypeInput  name="accountType" required>
          <option value="customer">Customer</option>
          <option value="retailer">Retailer</option>
        </select>
    </div>
    <div *ngIf="fieldsIncomplete">
      Need to fill out all fields
    </div>
    <div *ngIf="registerFailed">
      Registration Failed
    </div>
    <div>
        <button (click)="register(emailInput.value, usernameInput.value, passwordInput.value, accountTypeInput.value)">Register</button>
    </div>
  </form>
</div>
