<div class="container" id="inv-form">
  <span id="big-text">Please enter the details for the wine:</span>
  <br><br>
  <div class="input-group mb-3 small-bars">
    <div class="input-group-prepend">
      <span class="input-group-text red-wine inv-form-prepend">Name</span>
    </div>
    <input name="name" placeholder="What is the name of this product?" type="text" class="form-control" required aria-label="Name" aria-describedby="basic-addon1" [(ngModel)]="invItem.name">
  </div>
  <div class="input-group mb-3 small-bars">
    <div class="input-group-prepend">
      <span class="input-group-text red-wine inv-form-prepend">Brand</span>
    </div>
    <select name="brand" class="form-control" required aria-label="Brand" aria-describedby="basic-addon1" [(ngModel)]="curBrand">
      <option selected disabled value=null>What brand of wine is this?</option>
      <option *ngFor="let brand of brandList" [value]="brand.name">{{brand.name}}</option>
    </select>
    </div>
  <div class="input-group mb-3 small-bars">
    <div class="input-group-prepend">
      <span class="input-group-text red-wine inv-form-prepend">Type of wine</span>
    </div>
    <select (change)="resetType()" name="type" class="form-control" required aria-label="Type" aria-describedby="basic-addon1" [(ngModel)]="curType">
      <option selected disabled value="def">What type of wine is this?</option>
      <option *ngFor="let type of typeList" [value]="type.name">{{type.name}}</option>
    </select>
    </div>
    <div *ngIf="curType != 'def'" class="input-group mb-3 small-bars">
      <div class="input-group-prepend">
        <span class="input-group-text red-wine inv-form-prepend">Specific Type</span>
      </div>
      <select name="subType" class="form-control" required aria-label="SubType" aria-describedby="basic-addon1" [(ngModel)]="curSubType">
        <option selected disabled value=null>What specific type of wine is this?</option>
        <ng-container *ngIf="curType == 'Red'">
          <option *ngFor="let sub of redSubtypeList" [value]="sub.name">{{sub.name}}</option>
        </ng-container>
        <ng-container *ngIf="curType == 'White'">
          <option *ngFor="let sub of whiteSubtypeList" [value]="sub.name">{{sub.name}}</option>
        </ng-container>
        <ng-container *ngIf="curType == 'Champagne'">
          <option *ngFor="let sub of champSubtypeList" [value]="sub.name">{{sub.name}}</option>
        </ng-container>
        <ng-container *ngIf="curType == 'RosÃ©'">
          <option *ngFor="let sub of roseSubtypeList" [value]="sub.name">{{sub.name}}</option>
        </ng-container>
      </select>
      </div>
    <div class="input-group mb-3 small-bars">
      <div class="input-group-prepend">
        <span class="input-group-text red-wine inv-form-prepend">Wine Age</span>
      </div>
      <input name="year" max="2020" min="1800" placeholder="What year was this wine grown?" type="number" class="form-control" required aria-label="Year" aria-describedby="basic-addon1" [(ngModel)]="invItem.year">
    </div>
    <div class="input-group mb-3 small-bars">
      <div class="input-group-prepend">
        <span class="input-group-text red-wine inv-form-prepend">Volume</span>
      </div>
      <input name="vol" min="0" placeholder="How much wine per product (in L)?" type="number" class="form-control" required aria-label="vol" aria-describedby="basic-addon1" [(ngModel)]="invItem.volume">
    </div>
    <div class="input-group mb-3 small-bars">
      <div class="input-group-prepend">
        <span class="input-group-text red-wine inv-form-prepend">Quantity</span>
      </div>
      <input name="quantity" min="0" placeholder="How much of this product do you have to sell?" type="number" class="form-control" required aria-label="quantity" aria-describedby="basic-addon1" [(ngModel)]="invItem.quantity">
    </div>
  <div class="input-group mb-3 small-bars">
    <div class="input-group-prepend">
      <span class="input-group-text red-wine inv-form-prepend">Country of Origin</span>
    </div>
    <select name="country" class="form-control" required aria-label="Country" aria-describedby="basic-addon1" [(ngModel)]="curCountry">
      <option selected value=null disabled>What country does this wine come from?</option>
      <option *ngFor="let country of countryList" [value]="country.name">{{country.name}}</option>
    </select>
    </div>
    <div class="input-group mb-3 small-bars">
      <div class="input-group-prepend">
        <span class="input-group-text red-wine inv-form-prepend">Price</span>
      </div>
      <input name="price" min="0" placeholder="How much will this product cost (in USD)?" type="number" class="form-control" required aria-label="price" aria-describedby="basic-addon1" [(ngModel)]="invItem.price">
    </div>
    <div class="input-group mb-3 small-bars tall-text">
      <div class="input-group-prepend">
        <span class="input-group-text red-wine tall-text inv-form-prepend">Description</span>
      </div>
      <textarea id="desc-text" placeholder="What is the long-form description of the product?" class="form-control tall-text" [(ngModel)]="invItem.description"></textarea>
    </div>
      <div class="input-group mb-3 small-bars">
        <div class="input-group-prepend">
          <span class="input-group-text red-wine inv-form-prepend">Image</span>
        </div>
        <input id="img-input" name="image" placeholder="What does this product look like?" type="file" accept=".jpg,.png,.jpeg" class="form-control" required aria-label="Image" aria-describedby="basic-addon1" [(ngModel)]="invItem.imageUrl">
      </div>

      <button id="submitButton" (click)="submitClicked()" type="button" class="my-1 full-button red-wine btn">Submit New Inventory Item</button><br>
      <div id="error-text" *ngIf="error"><br>There was an error in the info you inputted. Please ensure everything is correct and that you are logged in.</div>
      <br>
</div>
