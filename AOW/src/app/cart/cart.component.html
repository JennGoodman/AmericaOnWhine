<div id="cart">
  <br>
  <ng-container *ngIf="cartItems.length > 0">
  <div *ngFor="let item of cartItems" class="cart-item">{{item.quantity}} x {{item.inventoryId}} = ${{item.total | number}}</div>
  <div>Total: ${{this.sum | number}}</div>
  </ng-container>
  <div *ngIf="cartItems.length == 0">There is nothing in your cart</div>
  <br>
</div>
