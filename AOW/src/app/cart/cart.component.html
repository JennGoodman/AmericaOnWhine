
<div id="cart">
  <br>
  <ng-container *ngIf="cartItems.length > 0">
  <div>Total: {{this.sum | currency}}</div>
  <button (click)="checkout()">Checkout</button>
    <ng-container *ngFor="let item of cartItems" (click)="bigItem($item)">
        <input (change)="valEvent($event)" (click)="endEvent($event)" id="add-num" class="to-cart" type="number" max="99" min=0 value="{{item}}" [(ngModel)]="item.quantity">
        <div class="mult">x</div><div class="cart-item">{{item.inventory.name}} = {{item.total | currency}}</div>
    </ng-container>
  <div>Total: {{this.sum | currency}}</div>
  <button (click)="empty($event)" id="empty" class="btn btn-sm mult">Empty</button><br>
  </ng-container>
  <div *ngIf="cartItems.length == 0" id="no-cart">There is nothing in your cart</div>
  <br>
</div>
