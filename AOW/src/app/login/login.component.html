<div class="container-fluid py-5" id="loginContainer">
  <div class="row justify-content-center">
    <div class="col-5 border border-primary centerContents">
        <br>
      <div class="row no-gutters centerContents">
        <div class="input-group col-12 justify-content-center">
          <div class="input-group-prepend">
            <span class="input-group-text">Username</span>
          </div>
          <input class="col-9" type="text" id="usernameInput" #usernameInput name="usernameInput" placeholder="Enter your username here...">
        </div>
        <div class="input-group my-4 col-12 justify-content-center">
          <div class="input-group-prepend">
            <span class="input-group-text">Password</span>
          </div>
          <input class="col-9" type="password" id="passwordInput" #passwordInput name="passwordInput" placeholder="Enter your password here...">
        </div>
      </div>
      <div class="row justify-content-center mb-3">
        <button (click)="login(usernameInput.value, passwordInput.value)"class="col-4 my-1 btn btn-primary" id="submitButton" type="button">Login</button>
        <button (click)="register()" class="col-4 my-1 offset-md-1 btn btn-outline-primary" id="registerButton" type="button">Register</button>
      </div>
      </div>
  </div>
  <div class="row justify-content-center">
      <div class="col-5 alert alert-danger" id="loginFailedAlert" role="alert" *ngIf="loginFailed">
          Error: Invalid Credentials
      </div>
  </div>
</div>
